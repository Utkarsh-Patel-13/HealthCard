<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical card</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/service.png" type="image/gif" sizes="16x16">
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="/static/img/service.png" alt="logo" width="100px" height="100px"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-center"
                            id="navbarSupportedContent">
                            
                        </div>
                        <a class="btn_2 d-none d-lg-block" href="{{url_for('index')}}">back</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
                    <div style="margin-top:100px;">
                        <form action="{{url_for('doctor')}}">
                            <div style="border: 3px solid black; padding: 15px;">
                
                                Patient Information
                
                                <br><br><br>
                                <label>AadharNo.: </label>
                                <input type="text" name="aadhar" id="aadhar" readonly placeholder="AadharNo." value={{aadhar}}>
                                
                                <br><br><br>
                                <label>CertificateNo.: </label>
                                <input type="text" name="certificate" id="certi" readonly placeholder="AadharNo." value={{certificate}}>
                
                                <br><br><br>
                
                                <label>Name: </label> <br>
                                <input type="text" name="firstname" id="fname" placeholder="First Name" maxlength="15" required>
                                <input type="text" name="midname" id="mname" placeholder="Middle Name" maxlength="15" required>
                                <input type="text" name="lastname" id="lname" placeholder="Last Name" maxlength="15" required>
                
                                <br><br><br>
                                
                                <label>Email: </label>
                                <input type="email" name="email" id="email" size="40">
                                
                                <br><br><br>
                
                                <label>Gender: </label>
                                <select name="gender" required>
                                    <option name="male" id="male" value="M">Male</option>
                                    <option name="female" id="female" value="F">Female</option>
                                    <option name="other" id="other" value="O">Other</option>
                                </select>
                
                                <br><br><br>
                
                                <label>Date Of Birth:</label>
                                <input type="date" name="DOB" id="DOB">
                
                                <br><br><br>
                
                                <label>Contact Number: </label>
                                <input type="text" name="contact" id="contact" required maxlength="10">
                
                                <br><br><br>
                
                                <label>Hoospital Address: </label><br>
                                <input type="text" name="street1" id="st1" placeholder="Street Address" size="50"><br><br>
                                <input type="text" name="street2" id="st2" placeholder="Street Address Line 2" size="50"><br><br>
                                <input type="text" name="city" id="city" placeholder="City"> &nbsp;&nbsp;&nbsp;
                                <input type="text" name="state" id="state" placeholder="State"> <br><br>
                                <input type="text" name="zip" id="zip" placeholder="Area / Zip Code">
                            
                            </div>
                            <center>
                                <input type="submit" name="submit" value="Submit" id="submitBtn">&nbsp;&nbsp;
                                <input type="reset" name="reset" value="Reset" id="resetBtn">&nbsp;&nbsp;
                                </center>
                        </form
                   </div>
    <!-- banner part start-->

   
    <!-- footer part start-->
    <footer class="footer-area">
       
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-xl-2 col-md-4 col-sm-6 single-footer-widget">
                    <div >
                        <ul>
                            <li><a href="#" style="font-size:25px;">About us</a></li>
                        </ul>
                    </div>
                             
                </div>
            </div>
       
        
    </footer>

    <!-- footer part end-->

    <!-- jquery plugins here-->

    <script src="/static/js/jquery-1.12.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
