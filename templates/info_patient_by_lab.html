<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical card</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/service.png" type="image/gif" sizes="16x16">
</head>

<body>


    <div class="container" style="border: 2px solid black; height: 100vh;">
        <div class="row" style="font-size: large; line-height: 4vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  padding: 20px 20px 20px 20px;">
            <div class="col-lg-12">
                <div><strong>Patient Information</strong></div><br>
                <div>Name : {{ Name }}</div><br>
                <div>Email : {{ Email }}</div><br>
                <div>AadharNo : {{ Aadhar }}</div><br>
                <div>Gender : {{ Gender }}</div><br>
                <div>Date Of Birth : {{ DOB }}</div><br>
                <div>ContactNo : {{ Contact }}</div><br>
                <div>Address : {{ Address }}</div><br>

            </div>
            <div class="col-lg-12" style="border-top: 3px solid black;">
                <br><strong>Contact Information</strong><br>
                <br>
                <div style="line-height: 30px;">
                    Name: {{ e_Name }} <br> Relation: {{ e_Rel }} <br> Contact: {{ e_Contact }} <br>
                </div>
            </div>
        </div>

    </div>


    <script src="/static/js/jquery-1.12.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
