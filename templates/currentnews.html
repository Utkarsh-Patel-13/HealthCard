<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical card</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/service.png" type="image/gif" sizes="16x16">
    <style>
        body {
    background-image: linear-gradient(to right, #fedf7e, #6af2d2, #9d68f2, lightpink);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-position: center;
    }
    .card {
      box-shadow: 0 -5px 30px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
        background-color: #f0eff2;

    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }



    </style>
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="/static/img/service.png" alt="logo" width="100px" height="100px"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-center" id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">


                            </ul>
                        </div>
                        <a class="btn_2 d-none d-lg-block" href="{{url_for('index')}}">Back</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <div class="container" style="margin-top: 8%;">
        <h2>News Of The Day</h2>
        <table>
            <tbody>
                {% for news_ in news %}
                <div class="col-lg-12 card-space">
                    <div class="card" style="width: 100%;">
                        <div style="padding: 6px">
                            <h5><a href={{ news_.title }}>{{ news_.title }}</a></h5>
                            <p>{{ news_.description }}</p>
                        </div>
                    </div>
                </div>
                <br> {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- banner part start-->


    <!-- footer part start-->
    <footer class="footer-area">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-xl-2 col-md-4 col-sm-6 single-footer-widget">
                    <div>
                        <ul>
                            <li><a href="#" style="font-size:25px;">About us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- footer part end-->

    <!-- jquery plugins here-->

    <script src="/static/js/jquery-1.12.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
