<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical card</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/service.png" type="image/gif" sizes="16x16">
</head>

<body>
    <!--::header part start::-->

    <!-- banner part start-->
    <div class="container" style="margin-top: 8%;">
        <h2>News Of The Day</h2>
        <table>
            <tbody>
                {% for news_ in news %}
                <div class="col-lg-12 card-space">
                    <div class="card doc-card" style="width: 100%;">
                        <div class="card-body" style=" background-image: linear-gradient(#80b3ff, #e6f0ff);">
                            <h3>Title:</h3>
                            <h5 class="card-title">{{news_.title}}</h5>
                            <h3>URL:</h3>
                            <h6 class="card-subtitle mb-2 text-muted"><a href={{news_.guid}} style="color: azure;">{{news_.guid}}</a></h6>
                            <h3>Description:</h3>
                            <p class="card-subtitle">{{news_.description}}</p>
                        </div>
                    </div>
                </div>
                <br> {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- jquery plugins here-->

    <script src="/static/js/jquery-1.12.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
